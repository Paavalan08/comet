name: Release Windows Store

on:
  workflow_run:
    workflows: ["Release"]
    types:
      - completed

jobs:
  build-appx:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Set Execution Policy
        run: Set-ExecutionPolicy -ExecutionPolicy RemoteSigned
        shell: powershell

      - name: Create .appx package
        run: |
          npm install -g electron-windows-store
          electron-windows-store --input-directory=out/make/ --output-directory=out/appx/ --package-version=${{ github.event.inputs.version }} --package-name=my-electron-app --publisher="CN=${{ secrets.CN_PUBLISHER }}" --windows-kit="C:\Program Files (x86)\Windows Kits\10\bin\x64"
        shell: powershell
        # Replace "CN=YOUR_PUBLISHER" with your actual publisher information
        # Ensure the Windows Kit path is correct

      - name: Upload .appx files to Cloudflare R2
        run: |
          for file in $(Get-ChildItem -Path out/appx/ -File); do
            aws s3 cp "$file" "s3://${{ secrets.R2_BUCKET }}/releases/v${{ github.event.inputs.version }}/$(basename "$file")" \
              --endpoint-url="${{ secrets.R2_ENDPOINT }}" --debug
          done
        shell: powershell
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.R2_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.R2_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.R2_REGION }}
        # Ensure these secrets are set in your repository settings
